<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Report Widget Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #007bff10 0%, #007bff05 100%);
            color: #334155;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .demo-container {
            max-width: 800px;
            text-align: center;
        }
        
        .demo-header {
            margin-bottom: 40px;
        }
        
        .demo-title {
            color: #007bff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .demo-subtitle {
            color: #64748b;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .widget-demo {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .embed-info {
            background: #f8fafc;
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 20px;
            font-size: 14px;
            color: #475569;
        }
        
        .embed-info strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">Widget Demo</h1>
            <p class="demo-subtitle">Experience the embeddable AI Report widget</p>
        </div>
        
        <div class="widget-demo">
            <!-- AI Report Widget -->
            <div id="ai-report-widget"></div>
            <script src="/public/widget.js"></script>
        </div>
        
        <div class="embed-info">
            <strong>ðŸ’¡ Integration:</strong> This widget is loaded using the embed code. 
            Visit <strong>/widget/embed</strong> to get your own embed code for any website.
        </div>
    </div>
</body>
</html>
